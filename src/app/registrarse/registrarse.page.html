<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>Registrarse</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Atr치s" defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
  <form [formGroup]="formularioLogin">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input formControlName ="nombre" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input formControlName ="apellido" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Rut</ion-label>
    <ion-input formControlName ="rut"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input formControlName ="usuario" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrase침a</ion-label>
    <ion-input formControlName ="password" type="password" ></ion-input>
  </ion-item>
</form>
<ion-item>
  <ion-label>Selecciona una regi칩n:</ion-label>
  <ion-select [(ngModel)]="selectedRegion" (ionChange)="cargarComunasPorRegion(selectedRegion.id)">
    <ion-select-option *ngFor="let region of regiones" [value]="region">
      {{ region.nombre }}
    </ion-select-option>
  </ion-select>
</ion-item>

<!-- Selecci칩n de comuna -->
<ion-item>
  <ion-label>Selecciona una comuna:</ion-label>
  <ion-select [(ngModel)]="selectedComuna">
    <ion-select-option *ngFor="let comuna of comunas" [value]="comuna.nombre">
      {{ comuna.nombre }}
    </ion-select-option>
  </ion-select>
</ion-item>
</ion-card>
<ion-card-content>
  <ion-button color="warning" expand="full" shape="round" type="ngSubmit" (click)="guardar()">Registrarse</ion-button>
</ion-card-content>

</ion-content>
