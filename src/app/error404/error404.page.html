<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>error404</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="error">
    <h1>Error 404 - Página no encontrada</h1>
    <p>La página que estás buscando no existe.</p>
    <ion-button color="warning" expand="full" shape="round" type="ngSubmit" routerLink="login">Regresar al login</ion-button>
  </div>  
</ion-content>
